<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Quick Chat</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="stylesheet" href="../css/new-ui.css">
    <link rel="stylesheet" href="../css/theme-system.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/images.css">
    <link rel="stylesheet" href="../css/groups.css">
    <link rel="stylesheet" href="../css/verification.css">
    <style>
        body {
            margin: 0;
            overflow: auto;
            position: relative;
        }

        /* Background image support */
        #chatBgImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            opacity: 0.25;
            z-index: 0;
            pointer-events: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 50%, rgba(240, 147, 251, 0.08) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.2);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: transparent;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-code-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 4px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
        }

        /* Add Friend Section */
        .add-friend-section {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .add-friend-form {
            display: flex;
            gap: 8px;
        }

        .add-friend-input {
            flex: 1;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            text-transform: uppercase;
        }

        .add-friend-input::placeholder {
            text-transform: none;
        }

        /* Friends List */
        .friends-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .friends-list-header {
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .friend-item {
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
            position: relative;
            background: transparent;
        }

        .friend-item:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .friend-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(139, 92, 246, 0.3));
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .friend-item-info {
            flex: 1;
            min-width: 0;
        }

        .friend-name {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .unread-badge {
            background: var(--accent-primary);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            position: absolute;
            bottom: 12px;
            left: 42px;
            border: 2px solid var(--bg-secondary);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .chat-view {
            display: none;
            flex: 1;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .chat-view.active {
            display: flex !important;
        }

        .chat-header {
            padding: 20px 24px;
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-text {
            flex: 1;
        }

        .chat-friend-name {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-friend-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            flex-shrink: 0;
        }

        .message-content {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(8px);
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.8), rgba(139, 92, 246, 0.8));
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* AI Messages */
        .message.ai {
            align-self: center;
            background: rgba(30, 30, 40, 0.8);
            border: 1px solid rgba(100, 100, 255, 0.3);
            max-width: 80%;
        }
        
        .message.ai .message-content {
            background: linear-gradient(135deg, rgba(80, 70, 200, 0.2), rgba(60, 50, 150, 0.2));
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        .ai-model-indicator {
            font-size: 10px;
            color: #8b5cf6;
            text-align: center;
            margin-bottom: 4px;
            font-weight: bold;
        }

        /* Message Input */
        .message-input-container {
            padding: 20px 24px;
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
        }

        .message-input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
        }

        .send-btn:hover {
            transform: scale(1.08) rotate(5deg);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.6);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Empty States */
        .empty-chat {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .empty-chat-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-chat-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-chat-text {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Profile Modal */
        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-modal.active {
            display: flex;
        }

        .profile-modal-content {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .profile-modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .profile-modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .profile-modal-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .profile-modal-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .profile-modal-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-modal-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-modal-username {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .profile-modal-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .profile-modal-status.offline {
            background: rgba(107, 114, 128, 0.2);
        }

        .profile-modal-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-modal-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .profile-modal-bio {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        .profile-modal-bio.empty {
            color: var(--text-muted);
            font-style: italic;
        }

        .profile-info-grid {
            display: grid;
            gap: 12px;
        }

        .profile-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .profile-info-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .profile-info-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            align-items: center;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-4px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
    <link rel="stylesheet" href="../css/screensaver.css">
</head>
<body>
    <div class="chat-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar" id="currentUserAvatar"></div>
                    <div class="user-info">
                        <div class="user-name" id="currentUserName">Loading...</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="window.location.href='/pages/settings.html'" title="Settings">‚öôÔ∏è</button>
                    <button class="icon-btn" onclick="signOut()" title="Sign Out">üö™</button>
                </div>
            </div>
            <div id="conversations-list">
                <!-- Conversations will be dynamically populated here -->
            </div>
        </aside>
        <main class="main-content">
            <header class="chat-header">
                <h3>AI Chat</h3>
                <div>
                    <select id="ai-provider-select">
                        <option value="gemini">Gemini</option>
                        <option value="openai">OpenAI</option>
                    </select>
                </div>
            </header>
            <div class="messages" id="messages-container">
                <!-- Messages will be dynamically populated here -->
            </div>
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Type your message or use the AI menu...">
                    <div class="ai-menu">
                        <button id="ai-menu-button">‚ú®</button>
                        <div class="ai-menu-options">
                            <button class="ai-option" data-action="summarize">Summarize</button>
                            <button class="ai-option" data-action="translate">Translate</button>
                            <button class="ai-option" data-action="grammar">Check Grammar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/supabase-init.js"></script>
    <script src="../js/ai-service.js"></script>
    <script>
        // Initialize Supabase
        const supabaseClient = initSupabase();
        let currentUser = null;

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = '/pages/auth.html';
                return;
            }

            const { data: user, error } = await supabaseClient
                .from('users')
                .select('*')
                .eq('id', session.user.id)
                .single();

            if (error || !user) {
                showNotification('Failed to load profile', 'error');
                return;
            }

            currentUser = user;
            updateUserProfile();
            // Other initialization functions can be called here
        }

        function updateUserProfile() {
            const avatar = document.getElementById('currentUserAvatar');
            const name = document.getElementById('currentUserName');

            if (currentUser.avatar_url) {
                avatar.innerHTML = `<img src="${escapeHtml(currentUser.avatar_url)}" alt="${escapeHtml(currentUser.display_name)}">`;
            } else {
                avatar.style.background = currentUser.color;
                avatar.textContent = currentUser.display_name.charAt(0).toUpperCase();
            }
            name.textContent = currentUser.display_name;
        }

        async function signOut() {
            await supabaseClient.auth.signOut();
            window.location.href = '/pages/auth.html';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        checkAuth();
    </script>
</body>
</html>
