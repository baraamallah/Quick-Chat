<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Quick Chat</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="stylesheet" href="../css/dark-theme.css">
    <link rel="stylesheet" href="../css/theme-system.css">
    <style>
        body {
            margin: 0;
            overflow: auto;
            position: relative;
        }

        /* Background image support */
        #chatBgImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            opacity: 0.25;
            z-index: 0;
            pointer-events: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 50%, rgba(240, 147, 251, 0.08) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.2);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: transparent;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-code-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 4px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
        }

        /* Add Friend Section */
        .add-friend-section {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .add-friend-form {
            display: flex;
            gap: 8px;
        }

        .add-friend-input {
            flex: 1;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            text-transform: uppercase;
        }

        .add-friend-input::placeholder {
            text-transform: none;
        }

        /* Friends List */
        .friends-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .friends-list-header {
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .friend-item {
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
            position: relative;
            background: transparent;
        }

        .friend-item:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .friend-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(139, 92, 246, 0.3));
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .friend-item-info {
            flex: 1;
            min-width: 0;
        }

        .friend-name {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .unread-badge {
            background: var(--accent-primary);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            position: absolute;
            bottom: 12px;
            left: 42px;
            border: 2px solid var(--bg-secondary);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        .chat-header {
            padding: 20px 24px;
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-text {
            flex: 1;
        }

        .chat-friend-name {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-friend-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            flex-shrink: 0;
        }

        .message-content {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(8px);
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.8), rgba(139, 92, 246, 0.8));
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Message Input */
        .message-input-container {
            padding: 20px 24px;
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
        }

        .message-input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
        }

        .send-btn:hover {
            transform: scale(1.08) rotate(5deg);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.6);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Empty States */
        .empty-chat {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .empty-chat-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-chat-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-chat-text {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Profile Modal */
        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-modal.active {
            display: flex;
        }

        .profile-modal-content {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .profile-modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .profile-modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .profile-modal-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .profile-modal-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .profile-modal-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-modal-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-modal-username {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .profile-modal-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .profile-modal-status.offline {
            background: rgba(107, 114, 128, 0.2);
        }

        .profile-modal-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-modal-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .profile-modal-bio {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        .profile-modal-bio.empty {
            color: var(--text-muted);
            font-style: italic;
        }

        .profile-info-grid {
            display: grid;
            gap: 12px;
        }

        .profile-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .profile-info-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .profile-info-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            align-items: center;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-4px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/supabase-init.js"></script>
    <script>
        // Initialize Supabase
        supabaseClient = initSupabase();

        let currentUser = null;
        let friends = [];
        let selectedFriend = null;
        let messages = [];
        let messageSubscription = null;

        // Check authentication
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session) {
                window.location.href = '/pages/auth.html';
                return;
            }

            // Get user profile
            const { data: user, error } = await supabaseClient
                .from('users')
                .select('*')
                .eq('id', session.user.id)
                .single();

            if (error || !user) {
                showNotification('Failed to load profile', 'error');
                return;
            }

            currentUser = user;
            updateUserProfile();
            updateOnlineStatus(true);
            loadFriends();
            subscribeToUpdates();
        }

        // Update user profile display
        function updateUserProfile() {
            const avatar = document.getElementById('currentUserAvatar');
            const name = document.getElementById('currentUserName');
            const code = document.getElementById('currentUserCode');

            if (currentUser.avatar_url) {
                avatar.innerHTML = `<img src="${escapeHtml(currentUser.avatar_url)}" alt="${escapeHtml(currentUser.display_name)}">`;
            } else {
                avatar.style.background = currentUser.color;
                avatar.textContent = currentUser.display_name.charAt(0).toUpperCase();
            }

            name.textContent = currentUser.display_name;
            code.textContent = currentUser.friend_code;
            
            // Load background image if set
            if (currentUser.bg_image_url) {
                const bgImg = document.getElementById('chatBgImage');
                bgImg.src = currentUser.bg_image_url;
                bgImg.style.display = 'block';
                bgImg.onerror = function() {
                    this.style.display = 'none';
                };
            }
        }

        // Update online status
        async function updateOnlineStatus(isOnline) {
            if (!currentUser) return;
            
            await supabaseClient
                .from('users')
                .update({ 
                    is_online: isOnline,
                    last_seen: new Date().toISOString()
                })
                .eq('id', currentUser.id);
        }

        // Load friends
        async function loadFriends() {
            try {
                const { data: friendships, error } = await supabaseClient
                    .from('friendships')
                    .select('*')
                    .or(`user1_id.eq.${currentUser.id},user2_id.eq.${currentUser.id}`);

                if (error) throw error;

                // Get friend IDs
                const friendIds = friendships.map(f => 
                    f.user1_id === currentUser.id ? f.user2_id : f.user1_id
                );

                if (friendIds.length === 0) {
                    friends = [];
                    renderFriends();
                    return;
                }

                // Get friend details
                const { data: friendsData, error: friendsError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .in('id', friendIds);

                if (friendsError) throw friendsError;

                friends = friendsData;
                renderFriends();
            } catch (error) {
                console.error('Error loading friends:', error);
                showNotification('Failed to load friends', 'error');
            }
        }

        // Render friends list
        function renderFriends() {
            const container = document.getElementById('friendsList');

            if (friends.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <div class="empty-state-title">No friends yet</div>
                        <div class="empty-state-text">Add friends using their code</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = friends.map(friend => {
                const avatarHtml = friend.avatar_url 
                    ? `<img src="${escapeHtml(friend.avatar_url)}" alt="${escapeHtml(friend.display_name)}">`
                    : friend.display_name.charAt(0).toUpperCase();
                
                const isActive = selectedFriend && selectedFriend.id === friend.id;
                
                return `
                    <div class="friend-item ${isActive ? 'active' : ''}" onclick="selectFriend('${friend.id}')">
                        <div class="avatar avatar-sm" style="background: ${friend.color}">
                            ${avatarHtml}
                        </div>
                        ${friend.is_online ? '<div class="online-indicator"></div>' : ''}
                        <div class="friend-item-info">
                            <div class="friend-name">${escapeHtml(friend.display_name)}</div>
                            <div class="friend-status">${friend.is_online ? 'üü¢ Online' : '‚ö´ Offline'}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Add friend
        async function addFriend(event) {
            event.preventDefault();
            
            const input = document.getElementById('friendCodeInput');
            const friendCode = input.value.trim().toUpperCase();

            if (friendCode === currentUser.friend_code) {
                showNotification("You can't add yourself!", 'error');
                return;
            }

            try {
                // Find user by friend code
                const { data: friend, error: findError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('friend_code', friendCode)
                    .single();

                if (findError || !friend) {
                    showNotification('Friend code not found', 'error');
                    return;
                }

                // Check if already friends
                const alreadyFriends = friends.some(f => f.id === friend.id);
                if (alreadyFriends) {
                    showNotification('Already friends!', 'error');
                    return;
                }

                // Create friendship (ensure consistent ordering)
                const [user1, user2] = [currentUser.id, friend.id].sort();
                
                const { error: insertError } = await supabaseClient
                    .from('friendships')
                    .insert({
                        user1_id: user1,
                        user2_id: user2
                    });

                if (insertError) throw insertError;

                showNotification(`Added ${friend.display_name}!`, 'success');
                input.value = '';
                loadFriends();
            } catch (error) {
                console.error('Error adding friend:', error);
                showNotification('Failed to add friend', 'error');
            }
        }

        // Select friend to chat
        async function selectFriend(friendId) {
            selectedFriend = friends.find(f => f.id === friendId);
            if (!selectedFriend) return;

            // Update UI
            document.getElementById('emptyChat').style.display = 'none';
            document.getElementById('chatView').style.display = 'flex';

            // Update chat header
            const avatar = document.getElementById('chatFriendAvatar');
            if (selectedFriend.avatar_url) {
                avatar.innerHTML = `<img src="${escapeHtml(selectedFriend.avatar_url)}" alt="${escapeHtml(selectedFriend.display_name)}">`;
            } else {
                avatar.style.background = selectedFriend.color;
                avatar.textContent = selectedFriend.display_name.charAt(0).toUpperCase();
            }

            document.getElementById('chatFriendName').textContent = selectedFriend.display_name;
            document.getElementById('chatFriendStatus').textContent = selectedFriend.is_online ? 'üü¢ Online' : '‚ö´ Offline';

            renderFriends();
            loadMessages();
            subscribeToMessages();
        }

        // Load messages
        async function loadMessages() {
            if (!selectedFriend) return;

            try {
                const { data, error } = await supabaseClient
                    .from('messages')
                    .select('*')
                    .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${selectedFriend.id}),and(sender_id.eq.${selectedFriend.id},receiver_id.eq.${currentUser.id})`)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                messages = data || [];
                renderMessages();
            } catch (error) {
                console.error('Error loading messages:', error);
                showNotification('Failed to load messages', 'error');
            }
        }

        // Render messages
        function renderMessages() {
            const container = document.getElementById('messagesContainer');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div class="empty-state-title">No messages yet</div>
                        <div class="empty-state-text">Send a message to start the conversation</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => {
                const isSent = msg.sender_id === currentUser.id;
                const sender = isSent ? currentUser : selectedFriend;
                const time = new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const avatarHtml = sender.avatar_url 
                    ? `<img src="${escapeHtml(sender.avatar_url)}" alt="${escapeHtml(sender.display_name)}">`
                    : sender.display_name.charAt(0).toUpperCase();

                return `
                    <div class="message ${isSent ? 'sent' : ''}">
                        <div class="avatar avatar-sm message-avatar" style="background: ${sender.color}">
                            ${avatarHtml}
                        </div>
                        <div>
                            <div class="message-content">
                                <div class="message-text">${escapeHtml(msg.content)}</div>
                                <div class="message-time">${time}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Handle Enter key in message input
        function handleMessageKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                const form = event.target.closest('form');
                if (form) {
                    form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
                }
            }
        }

        // Send message
        async function sendMessage(event) {
            event.preventDefault();

            if (!selectedFriend) return;

            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) return;

            try {
                const { error } = await supabaseClient
                    .from('messages')
                    .insert({
                        sender_id: currentUser.id,
                        receiver_id: selectedFriend.id,
                        content: content
                    });

                if (error) throw error;

                input.value = '';
                input.style.height = 'auto';
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Failed to send message', 'error');
            }
        }

        // Remove friend
        async function removeFriend() {
            if (!selectedFriend) return;

            if (!confirm(`Remove ${selectedFriend.display_name} from friends?`)) return;

            try {
                const [user1, user2] = [currentUser.id, selectedFriend.id].sort();

                const { error } = await supabaseClient
                    .from('friendships')
                    .delete()
                    .eq('user1_id', user1)
                    .eq('user2_id', user2);

                if (error) throw error;

                showNotification('Friend removed', 'success');
                
                // Reset chat view
                document.getElementById('emptyChat').style.display = 'flex';
                document.getElementById('chatView').style.display = 'none';
                selectedFriend = null;
                
                if (messageSubscription) {
                    messageSubscription.unsubscribe();
                    messageSubscription = null;
                }

                loadFriends();
            } catch (error) {
                console.error('Error removing friend:', error);
                showNotification('Failed to remove friend', 'error');
            }
        }

        // Subscribe to real-time updates
        function subscribeToUpdates() {
            // Subscribe to friendships changes
            supabaseClient
                .channel('friendships-channel')
                .on('postgres_changes', { 
                    event: '*', 
                    schema: 'public', 
                    table: 'friendships',
                    filter: `user1_id=eq.${currentUser.id}`
                }, loadFriends)
                .on('postgres_changes', { 
                    event: '*', 
                    schema: 'public', 
                    table: 'friendships',
                    filter: `user2_id=eq.${currentUser.id}`
                }, loadFriends)
                .subscribe();

            // Subscribe to user status changes
            supabaseClient
                .channel('users-channel')
                .on('postgres_changes', { 
                    event: 'UPDATE', 
                    schema: 'public', 
                    table: 'users'
                }, (payload) => {
                    const updatedUser = payload.new;
                    const friendIndex = friends.findIndex(f => f.id === updatedUser.id);
                    if (friendIndex !== -1) {
                        friends[friendIndex] = updatedUser;
                        renderFriends();
                        
                        if (selectedFriend && selectedFriend.id === updatedUser.id) {
                            selectedFriend = updatedUser;
                            document.getElementById('chatFriendStatus').textContent = 
                                updatedUser.is_online ? 'üü¢ Online' : '‚ö´ Offline';
                        }
                    }
                })
                .subscribe();
        }

        // Subscribe to messages for current chat
        function subscribeToMessages() {
            if (!selectedFriend) return;

            // Unsubscribe from previous
            if (messageSubscription) {
                messageSubscription.unsubscribe();
            }

            // Subscribe to new messages
            messageSubscription = supabaseClient
                .channel(`messages-${selectedFriend.id}`)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'messages',
                    filter: `sender_id=eq.${selectedFriend.id}`
                }, (payload) => {
                    if (payload.new.receiver_id === currentUser.id) {
                        messages.push(payload.new);
                        renderMessages();
                    }
                })
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'messages',
                    filter: `sender_id=eq.${currentUser.id}`
                }, (payload) => {
                    if (payload.new.receiver_id === selectedFriend.id) {
                        messages.push(payload.new);
                        renderMessages();
                    }
                })
                .subscribe();
        }

        // Sign out
        async function signOut() {
            await updateOnlineStatus(false);
            await supabaseClient.auth.signOut();
            window.location.href = '/pages/auth.html';
        }

        // Profile Modal Functions
        async function openProfileModal(friendId) {
            const friend = friends.find(f => f.id === friendId);
            if (!friend) return;

            // Get friendship date
            const { data: friendship } = await supabaseClient
                .from('friendships')
                .select('created_at')
                .or(`user1_id.eq.${currentUser.id},user2_id.eq.${currentUser.id}`)
                .or(`user1_id.eq.${friendId},user2_id.eq.${friendId}`)
                .single();

            // Update modal content
            const modalAvatar = document.getElementById('modalAvatar');
            if (friend.avatar_url) {
                modalAvatar.innerHTML = `<img src="${escapeHtml(friend.avatar_url)}" alt="${escapeHtml(friend.display_name)}">`;
            } else {
                modalAvatar.style.background = friend.color;
                modalAvatar.textContent = friend.display_name.charAt(0).toUpperCase();
            }

            document.getElementById('modalName').textContent = friend.display_name;
            document.getElementById('modalUsername').textContent = `@${friend.username}`;
            
            // Status
            const statusEl = document.getElementById('modalStatus');
            const statusIcon = document.getElementById('modalStatusIcon');
            const statusText = document.getElementById('modalStatusText');
            if (friend.is_online) {
                statusEl.className = 'profile-modal-status';
                statusIcon.textContent = 'üü¢';
                statusText.textContent = 'Online';
            } else {
                statusEl.className = 'profile-modal-status offline';
                statusIcon.textContent = '‚ö´';
                statusText.textContent = 'Offline';
            }

            // Bio
            const bioEl = document.getElementById('modalBio');
            if (friend.bio && friend.bio.trim()) {
                bioEl.textContent = friend.bio;
                bioEl.className = 'profile-modal-bio';
            } else {
                bioEl.textContent = 'No bio yet';
                bioEl.className = 'profile-modal-bio empty';
            }

            // Info
            document.getElementById('modalFriendCode').textContent = friend.friend_code;
            
            if (friendship) {
                const friendsSince = new Date(friendship.created_at);
                document.getElementById('modalFriendsSince').textContent = friendsSince.toLocaleDateString();
            }

            if (friend.last_seen) {
                const lastSeen = new Date(friend.last_seen);
                const now = new Date();
                const diff = now - lastSeen;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);

                let lastSeenText;
                if (friend.is_online) {
                    lastSeenText = 'Online now';
                } else if (minutes < 1) {
                    lastSeenText = 'Just now';
                } else if (minutes < 60) {
                    lastSeenText = `${minutes}m ago`;
                } else if (hours < 24) {
                    lastSeenText = `${hours}h ago`;
                } else {
                    lastSeenText = `${days}d ago`;
                }
                document.getElementById('modalLastSeen').textContent = lastSeenText;
            }

            // Show modal
            document.getElementById('profileModal').classList.add('active');
        }

        function closeProfileModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('profileModal').classList.remove('active');
        }

        // Helper functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            updateOnlineStatus(false);
        });

        // Initialize
        checkAuth();
    </script>
