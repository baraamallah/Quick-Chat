<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chat - Secure Messaging</title>
    <link rel="stylesheet" href="../css/dark-theme.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .landing-container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 48px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .feature {
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .feature-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .cta-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo">üí¨</div>
        <h1 class="title">Quick Chat</h1>
        <p class="subtitle">Secure, private messaging with your friends</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üîê</div>
                <div class="feature-text">End-to-end secure</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Real-time messaging</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üë•</div>
                <div class="feature-text">Friend codes</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üé®</div>
                <div class="feature-text">Personalized profiles</div>
            </div>
        </div>

        <div class="cta-buttons">
            <a href="auth.html" class="btn btn-primary">Get Started</a>
            <a href="admin-login.html" class="btn btn-secondary">Admin Panel</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/supabase-init.js"></script>
    <script>
        const supabaseClient = initSupabase();
        
        // Check if already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                // Redirect to chat if logged in
                window.location.href = 'chat.html';
            }
        });
    </script>
</body>
</html>
