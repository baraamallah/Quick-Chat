<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chat - Secure Messaging</title>
    <link rel="stylesheet" href="../css/dark-theme.css">
    <style>
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .landing-container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 24px;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 48px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .feature {
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .feature-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .cta-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo">üí¨</div>
        <h1 class="title">Quick Chat</h1>
        <p class="subtitle">Secure, private messaging with your friends</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üîê</div>
                <div class="feature-text">End-to-end secure</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Real-time messaging</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üë•</div>
                <div class="feature-text">Friend codes</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üé®</div>
                <div class="feature-text">Personalized profiles</div>
            </div>
        </div>

        <div class="cta-buttons">
            <a href="auth.html" class="btn btn-primary">Get Started</a>
            <a href="admin-login.html" class="btn btn-secondary">Admin Panel</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/supabase-init.js"></script>
    <script>
        // Initialize Supabase
        supabaseClient = initSupabase();
        
        // Check if already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                // Redirect to chat if logged in
                window.location.href = 'chat.html';
            }
        });
    </script>
    
    <!-- Vercel Analytics -->
    <script defer src="https://cdn.vercel-insights.com/v1/script.debug.js"></script>
</body>
</html>
