<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Quick Chat</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="stylesheet" href="../css/dark-theme.css">
    <link rel="stylesheet" href="../css/theme-system.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: 8px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 16px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .password-toggle button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">üí¨</div>
            <h1 class="auth-title">Quick Chat</h1>
            <p class="auth-subtitle">Secure messaging with friends</p>
        </div>

        <div class="card">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('signin')">Sign In</button>
                <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <div id="error-container"></div>

            <!-- Sign In Form -->
            <form id="signinForm" class="auth-form active">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" placeholder="your@email.com" required>
                </div>

                <div class="form-group password-toggle">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <button type="button" onclick="togglePassword('signin-password')">üëÅÔ∏è</button>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    <span id="signin-text">Sign In</span>
                    <span id="signin-spinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="your@email.com" required>
                </div>

                <div class="form-group password-toggle">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
                    <button type="button" onclick="togglePassword('signup-password')">üëÅÔ∏è</button>
                </div>

                <div class="form-group password-toggle">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
                    <button type="button" onclick="togglePassword('signup-confirm')">üëÅÔ∏è</button>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    <span id="signup-text">Create Account</span>
                    <span id="signup-spinner" class="spinner" style="display: none;"></span>
                </button>

                <p class="text-muted text-center mt-3" style="font-size: 13px;">
                    By signing up, you agree to our terms and conditions
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/supabase-init.js"></script>
    <script>
        // Initialize Supabase
        supabaseClient = initSupabase();

        // Helper function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check if already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = '/pages/chat.html';
            }
        });

        // Switch between tabs
        function switchTab(tab) {
            clearError();
            
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'signin') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('signinForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
        }

        // Clear error
        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        // Sign In
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            document.getElementById('signin-text').style.display = 'none';
            document.getElementById('signin-spinner').style.display = 'block';
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                showNotification('Welcome back!', 'success');
                setTimeout(() => window.location.href = '/pages/chat.html', 1000);
            } catch (error) {
                console.error('Sign in error:', error);
                showError(error.message || 'Invalid email or password');
                document.getElementById('signin-text').style.display = 'block';
                document.getElementById('signin-spinner').style.display = 'none';
            }
        });

        // Sign Up
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError();
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            
            if (password !== confirm) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            document.getElementById('signup-text').style.display = 'none';
            document.getElementById('signup-spinner').style.display = 'block';
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Wait a moment for the trigger to create the user profile
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Check if user profile was created by trigger
                const { data: userProfile, error: profileError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();
                
                // If trigger didn't create profile, create it manually
                if (profileError || !userProfile) {
                    console.log('Trigger did not create profile, creating manually...');
                    
                    // Generate unique friend code
                    let friendCode;
                    let isUnique = false;
                    while (!isUnique) {
                        friendCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                        const { data: existing } = await supabaseClient
                            .from('users')
                            .select('friend_code')
                            .eq('friend_code', friendCode)
                            .single();
                        isUnique = !existing;
                    }
                    
                    // Create user profile
                    const username = email.split('@')[0];
                    const { error: insertError } = await supabaseClient
                        .from('users')
                        .insert({
                            id: data.user.id,
                            email: email,
                            username: username,
                            display_name: username,
                            color: '#667eea',
                            friend_code: friendCode,
                            role: 'user',
                            bio: '',
                            avatar_url: '',
                            bg_image_url: ''
                        });
                    
                    if (insertError) {
                        console.error('Failed to create user profile:', insertError);
                        throw new Error('Failed to create user profile. Please contact support.');
                    }
                }
                
                showNotification('Account created! Redirecting...', 'success');
                setTimeout(() => window.location.href = '/pages/chat.html', 1500);
            } catch (error) {
                console.error('Sign up error:', error);
                showError(error.message || 'Failed to create account');
                document.getElementById('signup-text').style.display = 'block';
                document.getElementById('signup-spinner').style.display = 'none';
            }
        });
    </script>
    
    <!-- Theme Toggle -->
    <script src="../js/theme-toggle.js"></script>
    
    <!-- Vercel Analytics -->
    <script defer src="https://cdn.vercel-insights.com/v1/script.debug.js"></script>
</body>
</html>
